version: "3.9"

services:

  sqlserver-clinica-crm:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-clinica-crm
    hostname: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Clinica#!
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_clinica_data:/var/opt/mssql
    networks:
      - clinica-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Clinica#! -Q 'SELECT 1'" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  qdrant-clinica-crm:
    image: qdrant/qdrant:latest
    container_name: qdrant-clinica-crm
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_clinica_data:/qdrant/storage
    networks:
      - clinica-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:6333/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver_clinica_data:
    driver: local
  qdrant_clinica_data:
    driver: local

networks:
  clinica-network:
    driver: bridge
